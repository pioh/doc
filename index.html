<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Учебник по информатике</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Полный курс информатики для первокурсников">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --base-font-size: 15px;
      --theme-color: #0074d9;
    }
    
    /* Уменьшенные отступы */
    .markdown-section {
      max-width: 90% !important;
      padding: 20px 30px 40px 30px !important;
    }
    
    .sidebar {
      padding: 10px 0 !important;
    }
    
    .sidebar ul li {
      padding: 2px 0 !important;
    }
    
    /* Компактные заголовки */
    .markdown-section h1 {
      margin: 2rem 0 1rem !important;
      font-size: 2em !important;
    }
    
    .markdown-section h2 {
      margin: 1.5rem 0 0.8rem !important;
      font-size: 1.5em !important;
    }
    
    .markdown-section h3 {
      margin: 1.2rem 0 0.6rem !important;
      font-size: 1.25em !important;
    }
    
    .markdown-section h4 {
      margin: 1rem 0 0.5rem !important;
      font-size: 1.1em !important;
    }
    
    /* Компактные параграфы */
    .markdown-section p {
      margin: 0.6em 0 !important;
      line-height: 1.6 !important;
    }
    
    /* Компактные списки */
    .markdown-section ul,
    .markdown-section ol {
      margin: 0.6em 0 !important;
      padding-left: 1.5em !important;
    }
    
    .markdown-section li {
      margin: 0.3em 0 !important;
    }
    
    /* Компактные блоки кода */
    .markdown-section pre {
      margin: 1em 0 !important;
      padding: 1em !important;
    }
    
    .markdown-section code {
      padding: 2px 4px !important;
    }
  </style>
</head>
<body>
  <div id="app">Загрузка...</div>
  <script>
    window.$docsify = {
      name: 'Учебник по информатике',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      search: {
        placeholder: 'Поиск...',
        noData: 'Ничего не найдено',
        depth: 6
      },
      pagination: {
        previousText: '← Предыдущая',
        nextText: 'Следующая →'
      }
    }
  </script>
  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Поиск -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Пагинация -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>
</html>
